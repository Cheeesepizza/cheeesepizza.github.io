<body>
    <h1> 프런트엔드 개발자 지원서</h1>

            <td><input id=""sname" type="text" size="20" autofocus required
                placeholder="공백없이 입력하세요"><br></td>
            </tr>
            <tr>
            <td><label for="stel"> 연락처 </label></td>
            <td><input id=""stel" type="tel" size="20" ><br></td>

            </table>
        </form>

    <h3>지원 분야</h3>
    <ul>
    <li><label><input type="radio" name="field" value="a1">웹 퍼블리싱</label></li>

    <li><label><input type="radio" name="field" value="a3">개발 환경 개선</label></li>
    </ul>
    
    <h3>지원 동기</h3>
    <textarea cols="50" rows="5" 
    placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>

    <div>
        <button type="submit">접수하기</button>
        <button type="reset"> 다시 쓰기</button>
    </div>
